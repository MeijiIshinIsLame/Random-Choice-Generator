<html>
	
	<head>
		
		<title>Random Choice Generator</title>
		
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous">
		</script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		
	</head>
	
	<body>
		<div class="container">n
			<div class="row">
				
				<h1>Random Choice Generator</h1>
				
				<div class="input col-lg-4">
					<h2>Question</h2>
					
					<form id="choices" action="process.php" method="post">
						<input name="titleChoice" class="input-lg" type="text">
						<br>
						
						<h2>Choices</h2>
						<input name="choice[]" class="input-lg" type="text" required>
						<br>
						
						<div class="input_wrap">
							<!-- New fields go here -->	
						</div>
						
						<br>
						<button name="submit" class="btn-lg"><b>Go!</b></button>
					</form>
				</div>	
				
				
				<div class="input col-lg-4">
					<br><br><br>
					<button name="add_choice" class="add_button btn-lg" type="button"><b>+Choice</b></button>
				</div>				
			</div>
			
			<div name="description">
				<br><br>
				<h3>Can't make a decision? Let us decide for you! Enter a list of choices, and one will be randomly selected on the next page.</h3>
			</div>
		</div>
		
	</div>

<script type="text/javascript">
	$(document).ready(function(){
		var maxField = 20; //Input fields increment limitation
		var addButton = $('.add_button'); //Add button selector
		var wrapper = $('.input_wrap'); //Input field wrapper
		var fieldHTML = '<div><input name="choice[]" class="input-lg" type="text"><button name="remove_choice" class="remove_button btn"><a href="javascript:void(0);">-</a></button><br></div>'; //New input field html 
		var x = 1; //Initial field counter is 1
		
		//Once add button is clicked
		$(addButton).click(function(){
			//Check maximum number of input fields
			if(x < maxField){ 
				x++; //Increment field counter
				$(wrapper).append(fieldHTML); //Add field html
			}
		});
		
		//Once remove button is clicked
		$(wrapper).on('click', '.remove_button', function(e){
			e.preventDefault();
			$(this).parent('div').remove(); //Remove field html
			x--; //Decrement field counter
		});
	});
</script>	
	
</body>

</html>
